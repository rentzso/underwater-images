<div class="image" ng-show="$ctrl.loaded">
  <img ng-src="{{$ctrl.image.thumbnail}}" class="image-responsive" uwi-onload="$ctrl.loaded=true" />
  <div class="legend">
    <div class="location">
      {{$ctrl.image.location.name}}
    </div>
    <div class="coordinates">
      {{$ctrl.image.location.latitude}} {{$ctrl.image.location.longitude}}
    </div>
  </div>
</div>
